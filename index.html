<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dr. Who Trivia Game</title>
</head>
<body>

  <div class="container-fluid align">
    <div class="row" >
        <div class="col-lg-8 m-auto text-center vertical-center"></div>
      <div class="col-lg-8 m-auto text-center vertical-center">
        <!-- Start -->
        <h1 class="title">Dr. Who Trivia Game!</h1>
        <button type="button" class="btn btn-success justify-content-center" id="startGame">Start Game</button>
        <!-- Q&A -->
        <div id="timer">a</div>
        <div id="question">b</div>
        <div id="choices">c</div>
        <!-- Eval -->
        <div id="outcome">d</div>
        <div id="answer">e</div>
        <div id="gif">f</div>
        <!-- ScoreBoard -->
        <div id="correct">g</div>
        <div id="incorrect">h</div>
        <div id="unanswered">i</div>
        <button type="button" class="btn btn-success justify-content-center" id="restart">Restart Game</button>       


      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  
</body>
</html>
